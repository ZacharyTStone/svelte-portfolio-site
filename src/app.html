<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Zachary Stone's web developer portfolio" />
		<meta name="Zachary Stone's Portfolio" content="Zachary Stone's web developer portfolio" />
		<meta name="image" content="%sveltekit.assets%/icon.png" />
		<!-- csp -->
		<!-- Add the Content Security Policy (CSP) meta tag -->
		<meta
			http-equiv="Content-Security-Policy"
			content="
		default-src 'self';
		script-src 'self' 'unsafe-inline' *;
		style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://www.gstatic.com *;
		img-src 'self' data: *;
		font-src 'self' https://fonts.gstatic.com *;
		connect-src 'self' *;
		frame-src 'self' *;
	"
		/>

		<!-- HTML Meta Tags -->
		<title>Zach Stone</title>

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="Zach Stone" />
		<meta itemprop="description" content="Zachary Stone's web developer portfolio" />
		<meta itemprop="image" content="%sveltekit.assets%/icon.png" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://zstone.dev/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Zachary Stone" />
		<meta property="og:description" content="Zachary Stone's web developer portfolio" />
		<meta property="og:image" content="%sveltekit.assets%/icon.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Zachary Stone" />
		<meta name="twitter:description" content="Zachary Stone's web developer portfolio" />
		<meta name="twitter:image" content="%sveltekit.assets%/icon.png" />

		<!-- Manifest File -->
		<!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

		<!-- Favicon -->

		%sveltekit.head%
	</head>
	<!-- user must wait for the hero animation. The pages are lightweight so we have decided to preload the data and code -->
	<body data-sveltekit-preload-data="eager" data-sveltekit-preload-code="eager">
		<script>
			// Immediately executed function to set the theme
			(function () {
				const storedTheme = localStorage.getItem('zach-stone-portfolio-theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isValidTheme = storedTheme === 'dark' || storedTheme === 'light';

				const themeToUse = isValidTheme ? storedTheme : prefersDark ? 'dark' : 'light';

				localStorage.setItem('zach-stone-portfolio-theme', themeToUse);
				document.documentElement.setAttribute('data-theme', themeToUse);
			})();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
