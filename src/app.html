<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Zachary Stone's web developer portfolio" />
		<meta name="Zachary Stone's Portfolio" content="Zachary Stone's web developer portfolio" />
		<meta name="image" content="%sveltekit.assets%/icon.png" />

		<!-- HTML Meta Tags -->
		<title>Zach Stone</title>

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="Zach Stone" />
		<meta itemprop="description" content="Zachary Stone's web developer portfolio" />
		<meta itemprop="image" content="%sveltekit.assets%/icon.png" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://zstone.dev/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Zachary Stone" />
		<meta property="og:description" content="Zachary Stone's web developer portfolio" />
		<meta property="og:image" content="%sveltekit.assets%/icon.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Zachary Stone" />
		<meta name="twitter:description" content="Zachary Stone's web developer portfolio" />
		<meta name="twitter:image" content="%sveltekit.assets%/icon.png" />

		<!-- Manifest File -->
		<!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

		<!-- Favicon -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
