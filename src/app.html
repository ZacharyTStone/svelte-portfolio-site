<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta
			name="description"
			content="Zachary Stone - Full Stack Web Developer specialized in modern web technologies. View my projects, skills, and experience."
		/>
		<meta
			name="keywords"
			content="Zachary Stone, Web Developer, Portfolio, Full Stack Developer, JavaScript, TypeScript, React, Svelte, Node.js"
		/>
		<meta name="author" content="Zachary Stone" />
		<meta name="robots" content="index, follow" />
		<meta name="Zachary Stone's Portfolio" content="Zachary Stone's web developer portfolio" />
		<meta name="image" content="%sveltekit.assets%/icon.png" />

		<!-- Google Fonts with optimized loading -->
		<!-- Preconnect to font domains for faster font loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- display=swap ensures text is visible during font load -->
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"
			rel="stylesheet"
		/>

		<!-- Content Security Policy -->
		<meta
			http-equiv="Content-Security-Policy"
			content="
		default-src 'self';
		script-src 'self' 'unsafe-inline' *;
		style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://www.gstatic.com *;
		img-src 'self' data: *;
		font-src 'self' https://fonts.gstatic.com *;
		connect-src 'self' *;
		frame-src 'self' *;
	"
		/>

		<!-- HTML Meta Tags -->
		<title>Zach Stone | Full Stack Web Developer</title>
		<link rel="canonical" href="https://zstone.dev/" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="Zach Stone | Full Stack Web Developer" />
		<meta
			itemprop="description"
			content="Zachary Stone - Full Stack Web Developer specialized in modern web technologies. View my projects, skills, and experience."
		/>
		<meta itemprop="image" content="%sveltekit.assets%/icon.png" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://zstone.dev/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Zach Stone | Full Stack Web Developer" />
		<meta
			property="og:description"
			content="Zachary Stone - Senior Frontend Engineer specialized in modern web technologies."
		/>
		<meta property="og:image" content="%sveltekit.assets%/icon.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Zach Stone | Full Stack Web Developer" />
		<meta
			name="twitter:description"
			content="Zachary Stone - Senior Frontend Engineer specialized in modern web technologies."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/icon.png" />

		<!-- Manifest File -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- JSON-LD Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Zachary Stone",
				"alternateName": "Zach Stone",
				"url": "https://zstone.dev",
				"image": "%sveltekit.assets%/icon.png",
				"jobTitle": "Full Stack Web Developer",
				"sameAs": [
					"https://github.com/ZacharyTStone",
					"https://www.linkedin.com/in/zacharystone42/"
				],
				"email": "zach.stone.developer@gmail.com",
				"knowsAbout": [
					"JavaScript",
					"TypeScript",
					"React",
					"Svelte",
					"Node.js",
					"Web Development",
					"Frontend Development",
					"Backend Development"
				],
				"description": "Full Stack Web Developer specialized in modern web technologies"
			}
		</script>

		%sveltekit.head%

		<!-- Skip Link Styles -->
		<style>
			.skip-to-content {
				position: absolute;
				top: -40px;
				left: 0;
				background: var(--main);
				color: var(--main-text);
				padding: 12px 24px;
				z-index: 10000;
				transform: translateY(-100%);
				transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
				border: 2px solid var(--accent-text);
				border-radius: 0 0 8px 0;
				font-weight: var(--fw-semibold);
				text-decoration: none;
				box-shadow: var(--shadow-lg);
			}

			.skip-to-content:focus {
				transform: translateY(0);
				top: 0;
				outline: 3px solid var(--accent-text);
				outline-offset: 2px;
			}

			.skip-to-content:hover {
				background: var(--secondary);
			}

			@media (prefers-reduced-motion: reduce) {
				.skip-to-content {
					transition: none;
				}
			}

			/* Initial loading overlay - prevents content flash before locale detection */
			#initial-loader {
				position: fixed;
				inset: 0;
				z-index: 99999;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
			}

			#initial-loader.hidden {
				opacity: 0;
				visibility: hidden;
				pointer-events: none;
			}

			/* Theme-aware loader background */
			[data-theme="dark"] #initial-loader {
				background: #0f0f0f;
			}

			[data-theme="light"] #initial-loader {
				background: #fafafa;
			}

			/* Simple loading spinner */
			.loader-spinner {
				width: 40px;
				height: 40px;
				border: 3px solid transparent;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}

			[data-theme="dark"] .loader-spinner {
				border-top-color: #60a5fa;
				border-right-color: rgba(96, 165, 250, 0.3);
			}

			[data-theme="light"] .loader-spinner {
				border-top-color: #3b82f6;
				border-right-color: rgba(59, 130, 246, 0.3);
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			/* Hide main content until locale is ready */
			body:not(.locale-ready) #main-content {
				visibility: hidden;
			}

			/* Ensure animations don't run until locale is ready (except loader) */
			body:not(.locale-ready) #main-content,
			body:not(.locale-ready) #main-content * {
				animation-play-state: paused !important;
			}

			@media (prefers-reduced-motion: reduce) {
				#initial-loader {
					transition: none;
				}
				.loader-spinner {
					animation: none;
					border: 3px solid currentColor;
					opacity: 0.5;
				}
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="hover">
		<!-- Initial loader shown until locale is ready -->
		<div id="initial-loader" aria-label="Loading">
			<div class="loader-spinner"></div>
		</div>
		<script>
			// Immediately executed function to set the theme (critical, inline for performance)
			(function () {
				const storedTheme = localStorage.getItem('zach-stone-portfolio-theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isValidTheme = storedTheme === 'dark' || storedTheme === 'light';

				const themeToUse = isValidTheme ? storedTheme : prefersDark ? 'dark' : 'light';

				localStorage.setItem('zach-stone-portfolio-theme', themeToUse);
				document.documentElement.setAttribute('data-theme', themeToUse);
			})();

			// Global function to hide loader (called from Svelte when locale is ready)
			window.__hideInitialLoader = function() {
				if (window.__loaderHidden) return;
				window.__loaderHidden = true;

				const loader = document.getElementById('initial-loader');
				if (loader) {
					loader.classList.add('hidden');
					// Remove from DOM after transition
					setTimeout(function() {
						loader.remove();
					}, 300);
				}
				document.body.classList.add('locale-ready');
			};

			// Fallback: hide loader after 3 seconds if something goes wrong
			// This ensures the page is always accessible
			setTimeout(function() {
				if (!window.__loaderHidden) {
					window.__hideInitialLoader();
				}
			}, 3000);
		</script>
		<!-- DNS prefetch for external resources -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="dns-prefetch" href="https://www.google.com" />
		<link rel="dns-prefetch" href="https://www.gstatic.com" />
		<a href="#main-content" class="skip-to-content">Skip to content</a>
		<div style="display: contents" id="main-content">%sveltekit.body%</div>
	</body>
</html>
